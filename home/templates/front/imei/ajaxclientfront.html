{% load i18n %}
{% if error_network  %}
    <div class="form-group">
        <label for="inputName">{% translate 'IMEI Number' %}</label>
        <input type="text" value="{{ error_network }}" style="color: #00a87d;font-size: xxx-large"
                   class="form-control ">
    </div>

{% elif match_imei %}

    <div class="form-group">
        <label for="inputName">{% translate 'IMEI Number' %}</label>
        <input type="text" name="client" value="{{ match_imei.imei_number }}" id="inputName" class="form-control">
    </div>
    <div class="form-group">
        <label for="inputName">{% translate 'IMEI Code State' %}</label>
        {% if match_imei.imei_check == 'جيد' %}
            <input type="text" value="بحالة جيدة  - Good Condition" style="color: #00a87d;font-size: xxx-large"
                   class="form-control ">
        {% elif match_imei.imei_check == 'مسروق' %}
            <input type="text" value="حالة سيئة( يمكن أن يكون مسروق) -Bad Condition " style="color:#ee3148;font-size: xx-large"
                   class="form-control ">
        {% elif match_imei.imei_check == 'غير مضاف في ثاعدة البيانات' %}
            <input type="text" value="غير مضاف في قاعدة البيانات " style="color: #7f9f7f;font-size: xxx-large"
                   class="form-control ">
            {% else %}
            <input type="text" value="{{ error_network }} " style="color: #7f9f7f;font-size: xxx-large"
                   class="form-control ">


        {% endif %}

    </div>
    <div class="form-group">
        <label for="inputName">{% translate 'Sell Date' %}</label>
        <input type="text" value="{{ match_imei.sell_date }}" style="color: #7f9f7f;font-size: large"
               class="form-control">
    </div>
{% endif %}
