{% load static i18n %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digithup | Lockscreen</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '' %}plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static '' %}dist/css/adminlte.min.css">
</head>

<body class="hold-transition lockscreen" style="background-image: url({%  static '' %}assets/images/contact-hero.jpg)">


<!-- Automatic element centering -->
<div class="lockscreen-wrapper">
    <div class="lockscreen-logo">
        <a style="color: #33BF66 " href="{% static '' %}index2.html"><b style="color:  #705CE5">Digit</b>Hup</a>
        <div id="particles-js"></div>
    </div>
    <!-- User name -->
    <div class="lockscreen-name" style="color: #33BF66 ">{{ user.email }}</div>

    <!-- START LOCK SCREEN ITEM -->
    <div class="lockscreen-item">
        <!-- lockscreen image -->
        <div class="lockscreen-image">
            <img src="{% static '' %}dist/img/digithup/user-defult.png" width="128px" height="128px" alt="User Image">
        </div>
        <!-- /.lockscreen-image -->

        <!-- lockscreen credentials (contains the form) -->
        <form class="lockscreen-credentials" action="{% url 'core:AdminLockscreen' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input  type="text" name="email" value="{{ user.email }}" class="form-control" placeholder="password"
                       hidden>
                <input type="password" name="password" class="form-control" placeholder="password">

                <div class="input-group-append">
                    <button type="submit" class="btn">
                        <i class="fas fa-arrow-right text-muted"></i>
                    </button>
                </div>
            </div>
        </form>
        <!-- /.lockscreen credentials -->

    </div>
    <!-- /.lockscreen-item -->
    <div  class="help-block text-center"><h6 style="color: #33BF66 " > {% translate 'Enter your password to retrieve your session' %}</h6>

    </div>
    <div class="text-center">
        <a style="color: #33BF66 " href="login.html">Or sign in as a different user</a>
    </div>
    <div style="color: #33BF66 " class="lockscreen-footer text-center">
        Copyright &copy; 2014-2021 <b><a href="https://digithup.com" class="text-black">Digithup.com</a></b><br>
        All rights reserved
    </div>
</div>
<!-- /.center -->





<!-- jQuery -->
<script src="{% static '' %}plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="{% static '' %}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
