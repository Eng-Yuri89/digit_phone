{% for dod in category_product %}
    <div class="col-xl-3 col-6 col-grid-box">

        <div class="product-box">

            <div class="img-wrapper">
                <div class="front">
                    <a href="{{ dod.id }}{{ dod.slug }}"><img
                            src="{{ dod.media.image.url }}"
                            class="img-fluid blur-up lazyload bg-img"
                            alt=""></a>
                </div>
                <div class="cart-info cart-wrap bg-color-cls sm-box">
                    <button onclick="openCart()"
                            title="Add to cart">
                        <i
                                class="ti-shopping-cart"></i>
                    </button>
                    <a href="javascript:void(0)"
                       title="Add to Wishlist"><i
                            class="ti-heart"
                            aria-hidden="true"></i></a>
                    <a href="#"
                       data-bs-toggle="modal"
                       data-bs-target="#quick-view"
                       title="Quick View"><i
                            class="ti-search"
                            aria-hidden="true"></i></a>
                    <a href="compare.html"
                       title="Compare"><i
                            aria-hidden="true"></i></a>
                </div>
            </div>
            <div class="product-detail">
                <div class="rating"><i
                        class="fa fa-star"></i>
                    <i
                            class="fa fa-star"></i>
                    <i
                            class="fa fa-star"></i>
                    <i
                            class="fa fa-star"></i>
                    <i
                            class="fa fa-star"></i>
                </div>
                <a href="{{ dod.id }}{{ dod.slug }}">
                    <h6>{{ dod.product.title }}</h6>
                </a>
                <h4>LL{{ rs.product.final_price }}{{ active_currency }}
                    <del>{{ rs.product.sale_price }}{{ active_currency }}</del>
                </h4>
                <ul class="color-variant">
                    <li class="bg-color1"></li>
                    <li class="bg-color3"></li>
                </ul>
            </div>

        </div>
    </div>{% endfor %}
